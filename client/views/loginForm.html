<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">


    <div class="alert alert-danger" ng-if="hasError">
        User with the given data is not in database.
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Login
            </h3>
        </div>
        <div class="panel-body">
            <form role="form" ng-submit="loginUser()">
                <div class="form-group">
                    <label for="login"> User Login </label>
                    <input type="text" name="login" id="login" ng-model="login" class="form-control input-sm" required>
                </div>
                <div class="form-group">
                    <label for="password"> User Password </label>
                    <input type="password" name="password"  id="password" ng-model="password"
                           class="form-control input-sm" required>
                </div>
                <input type="submit" value="Login" class="btn btn-info btn-block">
            </form>
            <form role="form">
                <div class="form-group">
                    <a id="restoreLink" href="#forgot-pass">
                        Forgot password?
                    </a>
                </div>
                <div class="form-group">
                    <a id="registerLink" href="#register">
                        Do not have account yet? Register!
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
