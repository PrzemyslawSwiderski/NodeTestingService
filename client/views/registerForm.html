<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4" style="-webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Register
            </h3>
        </div>
        <div class="panel-body">
            <form role="form" name="form" ng-submit="registerUser()" novalidate class="css-form">

                <div class="form-group">
                    <input type="text" name="login" ng-model="login" class="form-control input-sm"
                           placeholder="Login" required>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="name" ng-model="name"
                                   class="form-control input-sm floatlabel" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="surname" ng-model="surname" class="form-control input-sm"
                                   placeholder="Last Name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" name="email" ng-model="email" class="form-control input-sm"
                           placeholder="Email" required>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" ng-model="password"
                                   class="form-control input-sm" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" ng-model="password_confirmation"
                                   class="form-control input-sm" placeholder="Insert password again" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <a id="registerLink" href="#/">
                        Have account already? Login!
                    </a>
                </div>
                <input type="submit" value="Register" class="btn btn-info btn-block">
            </form>

        </div>
    </div>
</div>
